<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPRO Audifonos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">

        <div class="container container-header">

            <div class="header-image">

                <picture>
                    <source
                        sizes="1920w" 
                        srcset="img/header.avif 1920w" 
                        type="image/avif">
                    <source
                        sizes="1920w" 
                        srcset="img/header.webp 1920w" 
                        type="image/webp">
                    <source
                        sizes="1920w" 
                        srcset="img/header.jpg 1920w" 
                        type="image/jpeg">
                    <img loading="lazy" decoding="async" src="img/header.jpg" 
                    lazyalt="imagen" width="1000" height="600">
                </picture> 
            </div><!-- .header-image-->

            <div class="header-text">
                <p class="product-tagline">Sonido Profesional</p>
                <h1 class="product-name">TechPRO</h1>
                <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Ullam deserunt odit consequuntur totam quo nihil possimus! At doloremque quisquam 
                    inventore illum reiciendis omnis ab fuga aspernatur quo facilis. Blanditiis, tenetur.
                </p>
                <p class="product-price">Desde <span>$299</span></p>
            </div>

        </div>

    </header>
    
</body>
</html>
